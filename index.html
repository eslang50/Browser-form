<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form action="#" method="get">
    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="email-error"></div>
    </div>
    <div class="input-container">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" pattern="[a-zA-Z\s]+" required>
      <div class="error" id="country-error"></div>
    </div>
    <div class="input-container">
      <label for="zip-code">Zip Code</label>
      <input type= "number" id="zip-code" name="zip-code" required>
      <div class="error" id="zip-error"></div>
    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}" required>
      <div class="error" id="password-error"></div>
    </div>
    <div class="input-container">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required>
      <div class="error" id="confirm-error"></div>
    </div>
  </form>
</body>
</html>
